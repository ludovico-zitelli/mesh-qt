<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeceajnv snipes it helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<script>
    function atc() {
        document.form.action = 'https://www.snipes.it/on/demandware.store/Sites-snse-SOUTH-Site/it_IT/Cart-AddProduct?format=ajax'
        document.getElementById("form").submit();
    }

    function atw() {
        document.form.action = 'https://www.snipes.it/on/demandware.store/Sites-snse-SOUTH-Site/it_IT/Wishlist-AddProduct?format=ajax'
        document.getElementById("form").submit();
    }
</script>
<body>
<div class="container">
    <div>
        <h1 id="title">SNIPES IT atc/atw</h1>
        <h2 id="descr">Insert the pid to atc/atw</h2>
        <form id="form" name="form" action="" method="POST" target="_blank">
            <input type="hidden" name="quantity" value="1">
            <input type="hidden" name="options" value="[]">
            <input type="text" name="pid" id="pid" placeholder="00013801900001">
        </form>
    </div>
    <div class="buttons-container">
        <button class="button" onclick="atc()">ATC</button>
        <button class="button" onclick="atw()">ATW</button>
    </div>
    <a class="button" href="snipes-de.html">SNIPES DE</a>
</div>
<div id="footer-container">
    <footer>Made by zeceajnv</footer>
</div>
</body>
</html>
