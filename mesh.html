<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeceajnv mesh qt</title>
</head>
    <script>
        var url = new URL(window.location.href);
        var pid = url.searchParams.get("pid");
        var region = url.searchParams.get('r')
        var mode = url.searchParams.get('m')

        function hawkQT() {
            if(mode === "fe"){
                redirect = `https://hawkmesh.com/quicktask/${region}-front/${pid}`
            } else {
                redirect = `https://hawkmesh.com/quicktask/${region}/${pid}`
            }
            location.href = redirect;
        }

        function mbotQT(){
            redirect = `https://mbot.app/${region}/variant/${pid}`
            location.href = redirect;
        }

        function polarQT(){
            if(mode === "fe"){
                redirect = `https://qt.polarcop.com/${region}?pid=${pid}&mode=Frontend`
            } else {
                redirect = `https://qt.polarcop.com/${region}?pid=${pid}`
            }
            location.href = redirect;
        }
    </script>
<body>
    <h1>zeceajnv QTS</h1>
    <h2>Please select your bot for redirect</h2>
    <div class="qt-buttons">
        <button id="QT" onclick="hawkQT()">HAWK</button>
        <button id="QT" onclick="mbotQT()">MBOT</button>
        <button id="QT" onclick="polarQT()">POLAR</button>
    </div>
</body>
</html>
